<!DOCTYPE HTML>

<html lang="en">
  <head>
    <title>CityDist | Find your distance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="https://use.fontawesome.com/2692d542cb.js"></script>
  </head>

  <body>

    <!-- ###### HEADER ###### -->
    <div class="container">
      <header class="main-header">
        <h1 class="page-title">CityDist</h1>
        <div class="header-draw">
          <div class="marker"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
          <div class="tracks"></div>
          <div class="marker"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
        </div><!--/.header-draw-->
      </header>

      <div class="earth-curve"></div>
    </div><!--/.container-->
      <!-- ###### FORM ###### -->
      <section class="input-container">
        <h2>Find your distances below</h2>
        <button>Submit</button>
        <form class="cities-form">
          <div class="search-container search-one">
            <label for="input-1">First City</label>
            <input id="input-1" class="input-one" type="text" placeholder="First City">
            <ul class="results-list results-one">
              <li>City, State</li>
              <li>City, State</li>
              <li>City, State</li>
              <li>City, State</li>
            </ul>
          </div>
          <div class="search-container search-two">
            <label for="input-2">Second City</label>
            <input id="input-2" class="input-two" type="text" placeholder="Second City">
            <ul class="results-list results-two">
              <li>City, State</li>
            </ul>
          </div>
        </form>
      </section>

      <!-- ###### RESULTS ###### -->
      <section class="results hidden">
        <h2>The distance between <span class="city-val-one"></span> and <span class="city-val-two"></span> is</h2>
        <p><span class="miles-val"></span> Miles</p>
        <p><span class="kilo-val"></span> Kilometers</p>
        <p><span class="nm-val"></span> Nautical Miles</p>
      </section>


      <!-- POSSIBLY A GOOGLE MAP HERE -->

    <script src="scripts/scripts.js"></script>
  </body>

</html>
